<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersify - City Music Explorer</title>
    <style>
        :root {
            --color-background: #000119;
            --stroke-width: calc(1em / 16);
            --font-size: 30vmin;
            --font-weight: 700;
            --letter-spacing: calc(1em / 8);
        }

        * {
            -webkit-box-sizing: border-box;
                    box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            position: relative;
            font-size: 4em;
            letter-spacing: 5px;
            font-family: sans-serif;
            display: table;
            margin: 40px auto;
            cursor: pointer;
            transition: .6s;
        }
        h1:before,
        h1:after {
            content: attr(data-text);
            transition: .6s;
        }
        h1:before {
            left: 0;
            top: 0;
            position: absolute;
            z-index: -1;
            text-shadow:
                0px 0px,
                0px 0px,
                0px 0px,
                0px 0px,
                0px 0px,
                0px 0px,
                0px 0px,
                0px 0px,
                0px 0px,
                0px 0px;
            -webkit-mask: repeating-linear-gradient(45deg, transparent 0 3px, rgba(0,0,0,0.5) 0 6px);
                    mask: repeating-linear-gradient(45deg, transparent 0 3px, rgba(0,0,0,0.5) 0 6px);
        }
        h1:hover {
            transform: translate(-10px, -10px);
        }  
        h1:hover:before {
            text-shadow:
                1px 1px,
                2px 2px,
                3px 3px,
                4px 4px,
                5px 5px,
                6px 6px,
                7px 7px,
                8px 8px,
                9px 9px,
                10px 10px;
        }
        h2 {
            -webkit-background-clip: text;
            background-clip: text;
            background-image: -webkit-gradient(linear, left top, right top, from(#09f1b8), color-stop(#00a2ff), color-stop(#ff00d2), to(#fed90f));
            background-image: -o-linear-gradient(left, #09f1b8, #00a2ff, #ff00d2, #fed90f);
            background-image: linear-gradient(to right, #09f1b8, #00a2ff, #ff00d2, #fed90f);
            color: #000119;
            color: var(--color-background);
            font-size: 3vmin;
            font-weight: var(--font-weight);
            letter-spacing: calc(1em / 8);
            padding: calc(--stroke-width / 2);
            -webkit-text-stroke-color: transparent;
            -webkit-text-stroke-width: calc(1em / 16);
            -webkit-text-stroke-width: var(--stroke-width);
            margin-bottom: 30px;
        }
        #map {
            position: relative;
            height: 400px;
            background-image: url('https://media.istockphoto.com/id/1370510829/vector/map-world-seperate-countries-blue-with-white-outline.jpg?s=612x612&w=0&k=20&c=xM11CVIE6THv9bCcr_xRXb74ZWYQYIcq3YsQB5NSF68=');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .city-marker {
            position: absolute;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .city-marker:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .genre-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .genre-options label {
            margin: 5px 0;
            cursor: pointer;
        }
        #generate-playlist {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #generate-playlist:hover {
            background-color: #45a049;
        }
        .playlist {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .song {
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: block;
            width: 320px;
        }
        .song iframe {
            display: block;
            margin: 10px auto 0;
            border-radius: 10px;
            border: none;
        }
        .screen {
            display: none;
        }
        #map-screen {
            display: block;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
            display: none; /* Initially hidden */
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">Back</button>
        <h1 data-text="IMMERSIFY"></h1>

        <div id="map-screen" class="screen">
            <h2>Uncover the World's Rhythm</h2>
            <div id="map">
                <div class="city-marker" style="top: 35%; left: 24%;" onclick="showGenreScreen('New York')">NY</div>
                <div class="city-marker" style="top: 28%; left: 45%;" onclick="showGenreScreen('London')">LN</div>
                <div class="city-marker" style="top: 40%; left: 81%;" onclick="showGenreScreen('Tokyo')">TK</div>
                <div class="city-marker" style="top: 45%; left: 65%;" onclick="showGenreScreen('New Delhi')">ND</div>
            </div>
        </div>

        <div id="genre-screen" class="screen">
            <h2>Select Genres for <span id="selected-city"></span></h2>
            <div class="genre-options">
                {% for genre in genres %}
                <label><input type="checkbox" name="genre" value="{{ genre }}"> {{ genre }}</label>
                {% endfor %}
            </div>
            <button id="generate-playlist" onclick="generatePlaylist()">Generate Playlist</button>
        </div>

        <div id="playlist-screen" class="screen">
            <h2>Your <span id="genre-playlist"></span> Playlist for <span id="city-playlist"></span></h2>
            <div class="playlist" id="playlist-container">
                <!-- Playlist will be populated dynamically -->
            </div>
            <div class="pagination">
                <button id="prev-page" onclick="prevPage()">Previous Page</button>
                <button id="next-page" onclick="nextPage()">Next Page</button>
            </div>
        </div>
    </div>

    <script>
        let selectedCity = '';
        let selectedGenres = [];
        let currentPage = 1;
        let songsPerPage = 5;
        let totalSongs = 0;
        let spotifyPlaylist = [];

        function showGenreScreen(city) {
            document.getElementById('map-screen').style.display = 'none';
            document.querySelector('.back-button').style.display = 'block';  // Show back button
            document.getElementById('genre-screen').style.display = 'block';
            document.getElementById('selected-city').textContent = city;
            selectedCity = city;
            selectedGenres = [];
            document.querySelectorAll('input[name="genre"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function generatePlaylist() {
            selectedGenres = Array.from(document.querySelectorAll('input[name="genre"]:checked'))
                .map(checkbox => checkbox.value);
            
            if (selectedGenres.length === 0) {
                alert("Please select at least one genre.");
                return;
            }

            fetch('/generate_playlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    city: selectedCity,
                    genres: selectedGenres
                }),
            })
            .then(response => response.json())
            .then(data => {
                spotifyPlaylist = data;
                totalSongs = spotifyPlaylist.length;
                currentPage = 1;
                displayPage();
                document.getElementById('genre-screen').style.display = 'none';
                document.getElementById('playlist-screen').style.display = 'block';
                document.getElementById('city-playlist').textContent = selectedCity;
                document.getElementById('genre-playlist').textContent = selectedGenres.join(', ');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function displayPage() {
            const playlistContainer = document.getElementById('playlist-container');
            playlistContainer.innerHTML = '';
            const start = (currentPage - 1) * songsPerPage;
            const end = Math.min(start + songsPerPage, totalSongs);
            for (let i = start; i < end; i++) {
                const song = spotifyPlaylist[i];
                const songElement = document.createElement('div');
                songElement.className = 'song';
                songElement.innerHTML = `
                    <iframe src="https://open.spotify.com/embed/track/${song.id}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                `;
                playlistContainer.appendChild(songElement);
            }

            document.getElementById('prev-page').style.display = currentPage > 1 ? 'inline-block' : 'none';
            document.getElementById('next-page').style.display = end < totalSongs ? 'inline-block' : 'none';
        }

        function nextPage() {
            if (currentPage * songsPerPage < totalSongs) {
                currentPage++;
                displayPage();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayPage();
            }
        }

        function goBack() {
            if (document.getElementById('playlist-screen').style.display === 'block') {
                document.getElementById('playlist-screen').style.display = 'none';
                document.getElementById('genre-screen').style.display = 'block';
            } else if (document.getElementById('genre-screen').style.display === 'block') {
                document.getElementById('genre-screen').style.display = 'none';
                document.getElementById('map-screen').style.display = 'block';
                document.querySelector('.back-button').style.display = 'none';  // Hide back button
            }
        }
    </script>
</body>
</html>
