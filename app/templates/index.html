<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersify - City Music Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #map {
            position: relative;
            height: 400px;
            background-image: url('https://media.istockphoto.com/id/1370510829/vector/map-world-seperate-countries-blue-with-white-outline.jpg?s=612x612&w=0&k=20&c=xM11CVIE6THv9bCcr_xRXb74ZWYQYIcq3YsQB5NSF68=');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .city-marker {
            position: absolute;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .city-marker:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .genre-options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .genre-options label {
            margin: 5px 0;
            cursor: pointer;
        }
        #generate-playlist {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #generate-playlist:hover {
            background-color: #45a049;
        }
        .playlist {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .song {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .screen {
            display: none;
        }
        #map-screen {
            display: block;
        }
    </style>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <div class="container">
        <h1>Immersify</h1>
        
        <div id="map-screen" class="screen">
            <h2>City Music Explorer</h2>
            <div id="map">
                <div class="city-marker" style="top: 30%; left: 20%;" onclick="showGenreScreen('New York')">NY</div>
                <div class="city-marker" style="top: 25%; left: 45%;" onclick="showGenreScreen('London')">LN</div>
                <div class="city-marker" style="top: 35%; left: 80%;" onclick="showGenreScreen('Tokyo')">TK</div>
                <div class="city-marker" style="top: 45%; left: 70%;" onclick="showGenreScreen('New Delhi')">ND</div>
            </div>
        </div>

        <div id="genre-screen" class="screen">
            <h2>Select Genres for <span id="selected-city"></span></h2>
            <div class="genre-options">
                <label><input type="checkbox" name="genre" value="Pop"> Pop</label>
                <label><input type="checkbox" name="genre" value="Jazz"> Jazz</label>
                <label><input type="checkbox" name="genre" value="Rock"> Rock</label>
                <label><input type="checkbox" name="genre" value="Hip Hop"> Hip Hop</label>
                <label><input type="checkbox" name="genre" value="Classical"> Classical</label>
            </div>
            <button id="generate-playlist" onclick="generatePlaylist()">Generate Playlist</button>
        </div>

        <div id="playlist-screen" class="screen">
            <h2>Your <span id="genre-playlist"></span> Playlist for <span id="city-playlist"></span></h2>
            <div class="playlist" id="playlist-container">
                <!-- Playlist will be populated dynamically -->
            </div>
        </div>
    </div>

    <script>
        let selectedCity = '';
        let selectedGenres = [];

        function showGenreScreen(city) {
            document.getElementById('map-screen').style.display = 'none';
            document.getElementById('genre-screen').style.display = 'block';
            document.getElementById('selected-city').textContent = city;
            selectedCity = city;
            // Reset genre selections
            selectedGenres = [];
            document.querySelectorAll('input[name="genre"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function generatePlaylist() {
            selrray.from(document.querySelectorAll('input[name="genre"]:checked'))
                .map(checkbox => checkbox.value);
            
            if (selectedGenres.length === 0) {
                alert("Please select at least one genre.");
                return;
            }

            document.getElementById('genre-screen').style.display = 'none';
            document.getElementById('playlist-screen').style.display = 'block';
            document.getElementById('city-playlist').textContent = selectedCity;
            document.getElementById('genre-playlist').textContent = selectedGenres.join(', ');
            
            // Simulate playlist creation (replace with actual API call in real implementation)
            const playlistContainer = document.getElementById('playlist-container');
            playlistContainer.innerHTML = ''; // Clear previous playlist
            
            // Sample songs (replace with actual data from your backend)
            const sampleSongs = [
                { title: "Song 1", artist: "Artist 1", id: "spotify:track:example_id1" },
                { title: "Song 2", artist: "Artist 2", id: "spotify:track:example_id2" },
                { title: "Song 3", artist: "Artist 3", id: "spotify:track:example_id3" }
            ];

            sampleSongs.forEach(song => {
                const songElement = document.createElement('div');
                songElement.className = 'song';
                songElement.innerHTML = `
                    ${song.title} - ${song.artist}
                    <iframe src="https://open.spotify.com/embed/track/${song.id.split(':')[2]}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                `;
                playlistContainer.appendChild(songElement);
            });
        }
    </script>
</body>
</html>
