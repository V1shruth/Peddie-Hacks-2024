<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersify - City Music Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #map {
            height: 400px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .city-marker {
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .city-marker:hover {
            background-color: #45a049;
        }
        .genre-options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .genre-button {
            width: 18%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .genre-button:hover {
            background-color: #45a049;
        }
        .playlist {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .song {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .screen {
            display: none;
        }
        #map-screen {
            display: block;
        }
    </style>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <div class="container">
        <h1>Immersify</h1>
        
        <div id="map-screen" class="screen">
            <h2>City Music Explorer</h2>
            <div id="https://media.istockphoto.com/id/1370510829/vector/map-world-seperate-countries-blue-with-white-outline.jpg?s=612x612&w=0&k=20&c=xM11CVIE6THv9bCcr_xRXb74ZWYQYIcq3YsQB5NSF68=">
                <!-- Placeholder for map -->
                <div class="city-marker">New York</div>
                <div class="city-marker">London</div>
                <div class="city-marker">Tokyo</div>
                <!-- Add more city markers as needed -->
            </div>
        </div>

        <div id="genre-screen" class="screen">
            <h2>Select a Genre for <span id="selected-city"></span></h2>
            <div class="genre-options">
                <button class="genre-button">Pop</button>
                <button class="genre-button">Jazz</button>
                <button class="genre-button">Rock</button>
                <button class="genre-button">Country</button>
                <button class="genre-button">Classical</button>
            </div>
        </div>

        <div id="playlist-screen" class="screen">
            <h2>Your <span id="genre-playlist"></span> Playlist for <span id="city-playlist"></span></h2>
            <div class="playlist">
                <!-- Playlist will be populated dynamically -->
                <div class="song">
                    Song 1 - Artist 1
                    <iframe src="https://open.spotify.com/embed/track/example_id" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
                <!-- More songs will be added here -->
            </div>
        </div>
    </div>

    <script>
        // Placeholder for JavaScript functionality
        function showMapScreen() {
            document.getElementById('map-screen').style.display = 'block';
            document.getElementById('genre-screen').style.display = 'none';
            document.getElementById('playlist-screen').style.display = 'none';
        }

        function showGenreScreen(city) {
            document.getElementById('map-screen').style.display = 'none';
            document.getElementById('genre-screen').style.display = 'block';
            document.getElementById('playlist-screen').style.display = 'none';
            document.getElementById('selected-city').textContent = city;
        }

        function showPlaylistScreen(city, genre) {
            document.getElementById('map-screen').style.display = 'none';
            document.getElementById('genre-screen').style.display = 'none';
            document.getElementById('playlist-screen').style.display = 'block';
            document.getElementById('city-playlist').textContent = city;
            document.getElementById('genre-playlist').textContent = genre;
            // Here you would also populate the playlist with actual songs
        }

        // Add event listeners to city markers and genre buttons
        document.querySelectorAll('.city-marker').forEach(marker => {
            marker.addEventListener('click', function() {
                showGenreScreen(this.textContent);
            });
        });

        document.querySelectorAll('.genre-button').forEach(button => {
            button.addEventListener('click', function() {
                showPlaylistScreen(document.getElementById('selected-city').textContent, this.textContent);
            });
        });
    </script>
</body>
</html>
